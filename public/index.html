<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>AngularJS Instant Tweet Search Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <script src="app.js"></script>
    <script src="controllers.js"></script>
</head>
<body>
    <main class="container" ng-controller="MainCtrl">
        <div class="row text-center">
            <span>Load for start editing.</span> <span>Save after everything done</span>
        </div>
        <div class="row text-center">
            <button type="button" class="btn btn-default" ng-click=" load()">Load Questions</button>
            <button type="button" class="btn btn-default" ng-click=" save()">Send To Server</button>
            <button type="button" class="btn btn-default" ng-click=" toggleView()">Add Question</button>
        </div>
        <div class="row" ng-show="add">
              <form novalidate name="form" ng-submit=" addQuestion(form.$valid)">
                <div class="form-group" ng-class="{ 'has-error' : form.id.$error.unique && !form.id.$pristine }">
                    <label>ID:</label>
                    <input type="num" class="form-control" name="id" ng-model="question.id" strong-secret  required>
                </div>
                <div class="form-group">
                    <label>Word</label>
                    <input type="text" class="form-control" ng-model=" question.word">
                </div>
                <div class="form-group">
                    <label>Choices</label>
                    <input type="text" class="form-control" ng-model=" question.choices" placeholder='Enumerate choices separated by "," '>
                </div>
                <div class="form-group">
                    <label>Text</label>
                    <textarea class="form-control" ng-model=" question.text" rows="2"></textarea>
                </div>
                 <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary center-block">Save Question</button>
              </form>
        </div>
        <div class="row" ng-hide="add">
            <div class="panel panel-default" ng-repeat="question in  data.questions | orderBy : '-id'">
              <div class="panel-body">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="num" class="form-control" ng-model="question.id">
                </div>
                <div class="form-group">
                    <label>Word</label>
                    <input type="text" class="form-control" ng-model="question.word">
                </div>
                <div class="form-group">
                    <label>Choices</label>
                    <input type="text" class="form-control" ng-model="question.choices">
                </div>
                <div class="form-group">
                    <label>Text</label>
                    <textarea class="form-control" ng-model="question.text" rows="2"></textarea>
                </div>
              </div>
            </div>
        </div>
        <div class="animate-repeat" ng-if="results.length == 0">
          <strong>No results found...</strong>
        </div>
    </main>
</body>
</html>
